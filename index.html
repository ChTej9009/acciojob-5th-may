<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based Post-offices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <center>
                <h1>Location based Postal offices</h1>
                <h3>Your Public IP Address: <span id="gfg"></span> </h3>
                <button type="button" id="getD" class="button-89" role="button">Get Data</button>
        </center>
        <div id="info">
                <div id="content">
                    <div>
                        <iframe id="map" alt="Map" > </iframe>
                    </div>
                    <p>Location: <span id="loc"></span></p>
                    <p>Latitude: <span id="latitude"></span></p>
                    <p>Longitude: <span id="longitude"></span></p>
                    <p>City: <span id="city"></span></p>
                    <p>Region: <span id="reg"></span></p>
                    <p>Country: <span id="country"></span></p>
                    <p>Organisation: <span id="org"></span></p>
                    <p>Pincode: <span id="pin"></span></p>
                    <p>Timezone: <span id="tzone"></span></p>
                    <p>Date And Time: <span id="date"></span></p>
                    <p>Message: <span id="msg"></span></p>
                </div>
                <div id="cards_container">
                  

                    <div id="search_holder">
                       <center> 
                              <input type="search" id="search-input" placeholder="Filter">
                        </center>
                    </div> 
                    <div class="card" id="post">
                    </div>
                </div>
            
                
        </div>
    </div>
   




      
    <script src="script.js"></script>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>


</body>
</html>
